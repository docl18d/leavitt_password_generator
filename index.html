<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles/style.css" />
  
  <body>
    <!-- make generator container-->
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display" id="passwordDisplay">Password</h3>
      
      <!-- make generator form -->
      <form id="passwordGeneratorForm" class="form">
      <label for="charactorAmountNumber">Number Of Characters</label>
      <div class="character-amount-container">
        <input type="range" min="1" max="50" value="10" id="characterAmountNumber">
        <input type="range" min="1" max="50" value="10" id="characterAmountRange">
      </div>

      <label for="includeUppercase">Include Uppercase</label>
      <label type="checkbox" id="includeUppercase">
      
      <label for="includeNumbers">Include Numbers</label>
      <label type="checkbox" id="includeNumbers">

      <label for="includeSymbols">Include Symbols</label>
      <label type="checkbox" id="includeSymbols">
      
      <button type="submit" class="btn">Generate Password</button>
      </form>

    </div>
  </body>
  </html>
